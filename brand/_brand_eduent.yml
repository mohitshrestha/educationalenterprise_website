# Define below Theme Colors attributes
  foreground: onyx # The main text color. Typically will be close to black and must have high contrast with the background color.
  background: floral_white # The main background color. Typically will be close to white and must have high contrast with the foreground color.
  primary: steel_blue # The primary accent color, used for hyperlinks, active states, and primary action buttons.
  secondary: cinnabar # The secondary accent color, often used for lighter text or disabled states.
  tertiary: gold_mettalic # The tertiary accent color, used for hover states, accents, and wells.
  success: dark_moss_green # The color used for positive or successful actions and information.
  info: hookers_green # The color used for neutral or informational actions and information.
  warning: rusty_red # The color used for warning or cautionary actions and information.
  danger: crimson # The color used for errors, dangerous actions, or negative information.
  light: cinnabar # A bright color, used as a high-contrast foreground color on dark elements or low-contrast background color on light elements.
  dark: onyx # A dark color, used as a high-contrast foreground color on light elements or high-contrast background color on light elements.

typography:
  fonts:
    # Local files
    - family: Open Sans
      source: file
      files:
        - path: fonts/open-sans/OpenSans-Variable.ttf
        - path: fonts/open-sans/OpenSans-Variable-Italic.ttf
          style: italic
    # Online files
    - family: Closed Sans
      source: file
      files:
        - path: https://example.com/Closed-Sans-Bold.woff2
          weight: bold
        - path: https://example.com/Closed-Sans-Italic.woff2
          style: italic
    # Google Fonts
    - family: Roboto Slab
      source: google
      weight: [600, 900]
      style: normal
      display: block
    # Bunny Fonts
    - family: Fira Code
      source: bunny
    # Walmart Font  
    - family: Martel Sans # Google Fonts alternative to Bogle
      source: google

  base: 
  # Default text, primarily used in the document body.
  # Supported Fields: family, size, line-height, weight
    family: Martel Sans
    size: 1rem    
    line-height: 1.25
    # weight:
  headings: 
  # All heading levels (h1, h2, etc.). Supported Fields: family, size, line-height, weight
  # Supported Fields: family, weight, style, line-height, color
    family: Roboto Slab
    weight: 600
    # style:
    # line-height:
    color: steel_blue
  monospace: 
  # General monospaced text, typically used in code blocks and other programming-related content.
  # Supported Fields: family, size, weight
    family: Fira Code
    size: 0.9em
    #weight:
  monospace-inline:
  # Inline monospaced text, usually used for code snippets within regular text. Inherits from monospace.
  # Supported Fields: family, size, weight, color, background-color
    # family:
    # size:
    # weight:
    color: cinnabar
    background-color: background
  monospace-block:
  # Block (multi-line) monospaced text, typically used for code blocks. Inherits from monospace.
  # Supported Fields: family, size, weight, line-height, color, background-color
    # family:
    # size:
    # weight:
    # line-weight:
    color: cinnabar
    background-color: foreground
  link:
  # Hyperlinks.
  # Supported Fields: weight, color, background-color, decoration
    # weight:
    color: cinnabar
    # background-color: background
    decoration: underline # The text decoration, typically used for links. Common values include “underline”, “none”, or “overline”.

