meta:
  name: brand.yml
  links:
    home: https://posit-dev.github.io/brand-yml
    github: https://github.com/posit-dev/brand-yml

logo:
  images:
    icon-color: "../assets/media/images/logo/Educational-Enterprise-Logo_small.png"
    wide-color: "../assets/media/images/logo/Educational-Enterprise-Logo.png"
    tall-color: "../assets/media/images/logo/Educational-Enterprise-Logo_small.png"
  small: wide-color
  medium: wide-color
  large: wide-color

color:
  palette:
    orange: "#FF6F20"
    pink: "#FF3D7F"
    green: "#28A745"
    yellow: "#FFC107"
  primary: orange
  success: green
  warning: yellow
  danger: pink

typography:
  fonts:
    - family: Open Sans
      source: google
    - family: IBM Plex Mono
      source: google
    - family: Rubik
      source: google
  base:
    family: Open Sans
    line-height: 1.6
  headings:
    family: Rubik
    weight: normal
  link:
    color: purple
  monospace:
    family: IBM Plex Mono
    size: 1em
