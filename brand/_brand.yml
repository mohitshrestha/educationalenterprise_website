color:
  palette:
    white: "#FFFFFF"
    black: "#151515"
    blue: "#447099"
    orange: "#EE6331"
    green: "#72994E"
    teal: "#419599"
    burgundy: "#9A4665"

  foreground: black #The main text color. Typically will be close to black and must have high contrast with the background color.
  background: white #The main background color. Tyically will be close to white and must have high contrast with the foreground color.
  primary: blue #The primary accent color, used for hyperlinks, active states, and primary action buttons.
  secondary: "#707073" #The secondary accent color, often used for lighter text or disabled states.
  tertiary: "#C2C2C4" #The tertiary accent color, used for hover states, accents, and wells.
  success: green #The color used for positive or successful actions and information.
  info: teal #The color used for neutral or informational actions and information.
  warning: orange #The color used for warning or cautionary actions and information.
  danger: burgundy #The color used for errors, dangerous actions, or negative information.
  light: white #A bright color, used as a high-contrast foreground color on dark elements or low-contrast background color on light elements.
  dark: "#404041" #A dark color, used as a high-contrast foreground color on light elements or high-contrast background color on light elements.

typography:
  fonts:
    # Local files
    - family: Open Sans
      source: file
      files:
        - path: fonts/open-sans/OpenSans-Variable.ttf
        - path: fonts/open-sans/OpenSans-Variable-Italic.ttf
          style: italic
    # Online files
    - family: Closed Sans
      source: file
      files:
        - path: https://example.com/Closed-Sans-Bold.woff2
          weight: bold
        - path: https://example.com/Closed-Sans-Italic.woff2
          style: italic
    # Google Fonts
    - family: Roboto Slab
      source: google
      weight: [600, 900]
      style: normal
      display: block
    # Bunny Fonts
    - family: Fira Code
      source: bunny

  base:
    family: Open Sans
    line-height: 1.25
    size: 1rem
  headings:
    family: Roboto Slab
    color: primary
    weight: 600
  monospace:
    family: Fira Code
    size: 0.9em
  monospace-inline:
    color: background
    background-color: red
  monospace-block:
    color: foreground
    background-color: background
  link:
    color: danger
    decoration: underline #The text decoration, typically used for links. Common values include “underline”, “none”, or “overline”.
